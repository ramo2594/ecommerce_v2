<div class="card **cart-summary** shadow-lg">
    <div class="card-body p-4">
        <h5 class="card-title mb-4">
            <i class="fas fa-receipt me-2 text-primary"></i>Order Summary
        </h5>
        <hr>
        <div class="d-flex justify-content-between mb-2">
            <span>Subtotal:</span>
            <strong>€ {{ cart_total|floatformat:2 }}</strong>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <span>Shipping:</span>
            <span class="text-success"><i class="fas fa-shipping-fast me-1"></i>Free</span>
        </div>
        <hr class="my-3">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h4 class="mb-0 fw-bold">Total:</h4>
            <h3 class="mb-0 text-success fw-bold">€ {{ cart_total|floatformat:2 }}</h3>
        </div>
        <a href="{% url 'shop:checkout' %}" class="btn btn-success btn-lg w-100">
            <i class="fas fa-credit-card me-2"></i>Proceed to Checkout
        </a>
    </div>
</div>
