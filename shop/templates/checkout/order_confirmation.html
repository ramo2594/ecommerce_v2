{% extends "base.html" %}
{% load static %} 
{% block title %}Order Confirmed - E-Commerce{% endblock %}

{% block extra_js %}
<script src="{% static 'js/animations.js' %}"></script>
<link href="{% static 'css/animations.css' %}" rel="stylesheet">
{% endblock %}

{% block content %}
<div class="card-body text-center p-5">
    <div class="mb-4">
        <i class="fas fa-check-circle text-success" style="font-size: 4rem;"></i>
    </div>
    <h2 class="text-success mb-2">Order Confirmed!</h2>
    <p class="lead mb-5">Order #{{ order.order_number }} - Thank you!</p>
    
    <!-- ðŸšš TRUCK BUTTON -->
    <button class="order-btn animatetruck mb-4" id="order-btn">
        <span class="default">Order Shipped</span>
        <span class="success">
            <svg viewBox="0 0 12 10">
                <polyline points="1.5,6 4.5,9 10.5,1" stroke="#4ade80" stroke-width="1.2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Delivered!
        </span>
    </button>
    <div class="lines"></div>
    
    <p class="lead text-muted mb-0">Thank you for your purchase...</p>

    
</div>

    
{% endblock %}
