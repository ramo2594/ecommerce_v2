<div class="card **checkout-summary** shadow-lg **cart-summary**">
    <div class="card-body p-4">
        <h5 class="card-title mb-4">
            <i class="fas fa-box me-2 text-primary"></i>Order Summary
        </h5>
        
        <div class="mb-3" style="max-height: 300px; overflow-y: auto;">
            {% for item in cart_items %}
            <div class="d-flex justify-content-between mb-2 pb-2 border-bottom">
                <div>
                    <strong>{{ item.product.name }}</strong>
                    <br>
                    <small class="text-muted">x{{ item.quantity }} @ €{{ item.price|floatformat:2 }}</small>
                </div>
                <strong>€{{ item.subtotal|floatformat:2 }}</strong>
            </div>
            {% endfor %}
        </div>
        
        <hr>
        
        <div class="d-flex justify-content-between mb-2">
            <span>Subtotal:</span>
            <strong>€{{ cart_total|floatformat:2 }}</strong>
        </div>
        <div class="d-flex justify-content-between mb-3">
            <span>Shipping:</span>
            <strong class="text-success"><i class="fas fa-shipping-fast me-1"></i>Free</strong>
        </div>
        
        <hr>
        
        <div class="d-flex justify-content-between align-items-center">
            <h6 class="mb-0 fw-bold">TOTAL:</h6>
            <h6 class="mb-0 text-success fw-bold">€{{ cart_total|floatformat:2 }}</h6>
        </div>
    </div>
</div>
