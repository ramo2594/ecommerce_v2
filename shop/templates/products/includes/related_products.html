{% if related_products %}
<section class="mt-5 pt-5 border-top">
    <h2 class="h4 mb-4 fw-bold"><i class="fas fa-star me-2 text-warning"></i>Related Products</h2>
    <div class="row g-4">
        {% for related in related_products %}
        <div class="col-lg-3 col-md-6">
            <div class="card h-100 shadow-sm border-0 hover-lift transition-all">
                {% if related.image %}
                    <div class="position-relative overflow-hidden" style="height: 200px;">
                        <img src="{{ related.image.url }}" class="card-img-top w-100 h-100" alt="{{ related.name }}" style="object-fit: cover;">
                    </div>
                {% endif %}
                <div class="card-body d-flex flex-column">
                    <h6 class="card-title fw-semibold mb-2">
                        <a href="{{ related.get_absolute_url }}" class="text-decoration-none text-dark">{{ related.name }}</a>
                    </h6>
                    <div class="mt-auto d-flex justify-content-between align-items-center">
                        <span class="fw-bold text-primary">â‚¬{{ related.price|floatformat:2 }}</span>
                        <a href="{{ related.get_absolute_url }}" class="btn btn-sm btn-outline-primary">View <i class="fas fa-arrow-right ms-1"></i></a>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</section>
{% endif %}
